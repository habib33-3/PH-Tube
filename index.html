<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>PH Tube</title>
  </head>

  <body>
    <header>
      <!-- Navbar starts -->
      <nav class="w-[90%] mx-auto my-12">
        <div class="flex justify-between items-center">
          <img src="images/Logo.png" alt="" />

          <button
            class="btn btn-accent text-lg font-medium capitalize"
            id="sort-btn"
          >
            Sort by view
          </button>

          <button
            class="btn btn-error text-white font-medium text-lg capitalize"
            id="blog-btn"
          >
            Blog
          </button>
        </div>
      </nav>
      <!-- Navbar ends -->
    </header>

    <main>
      <!-- category btn section starts -->
      <section
        id="category-container"
        class="flex justify-center items-center gap-5 my-4"
      ></section>
      <!-- category btn section ends -->

      <!-- content card container starts-->
      <section
        id="content-container"
        class="grid grid-cols-1 lg:grid-cols-4 gap-2 justify-center items-center w-[90%] mx-auto"
      >
        <div class="relative">
          <img src="thumbnail" alt="" class="rounded-lg" />

          <p class="absolute bg-black text-white text-[10px]">timestamp</p>

          <div class="flex">
            <img src="dp" alt="" class="rounded-full" />

            <div>
              <h1 class="text-black font-bold">headline</h1>

              <div class="flex">
                <p class="my-2 text-[#171717B2] text-sm">creator name</p>

                <p>verify icon</p>
              </div>

              <p class="text-[#171717B2] font-sm mt-2">view</p>
            </div>
          </div>
        </div>
      </section>
      <!-- content card container ends-->
    </main>

    <footer></footer>

    <script src="scripts/app.js "></script>
  </body>
</html>
