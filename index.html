<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>PH Tube</title>
  </head>

  <body>
    <header>
      <!-- Navbar starts -->
      <nav class="w-[90%] mx-auto my-12">
        <div
          class="flex flex-col items-center justify-between gap-4 lg:flex-row"
        >
          <img src="images/Logo.png" alt="" />

          <button
            class="text-lg font-medium capitalize btn btn-accent"
            id="sort-btn"
          >
            Sort by view
          </button>

          <button
            class="text-lg font-medium text-white capitalize btn btn-error"
            id="blog-btn"
          >
            Blog
          </button>
        </div>
      </nav>
      <!-- Navbar ends -->
    </header>

    <main>
      <!-- category btn section starts -->
      <section
        id="category-container"
        class="flex items-center justify-center gap-5 my-4"
      ></section>
      <!-- category btn section ends -->

      <!-- content card container starts-->
      <section
        id="content-container"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-2 justify-center items-center w-[90%] mx-auto pt-8 pb-32"
      ></section>
      <!-- content card container ends-->
    </main>

    <footer></footer>

    <script src="js/app.js "></script>
  </body>
</html>
